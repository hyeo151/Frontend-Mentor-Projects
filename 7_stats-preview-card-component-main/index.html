<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-heading">
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="" />
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="" />
      </div>
      <div class="card-content">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stat-list">
          <ul>
            <li>
              <p class="card-stat-number">10k+</p>
              <p class="card-stat-category">COMPANIES</p>
            </li>
            <li>
              <p class="card-stat-number">314</p>
              <p class="card-stat-category">TEMPLATES</p>
            </li>
            <li>
              <p class="card-stat-number">12M+</p>
              <p class="card-stat-category">QUERIES</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
