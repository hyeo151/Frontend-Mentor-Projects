<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div>Another Change</div>
  <div class="container">
    <div class="result-page page">
      <h1 class="title">Your Result</h1>
      <div class="score">
        <span>76</span>of 100
      </div>
    
      <h2>Great made some changes</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>      
    </div>

    <div class="summary-page page">
      <h1 class="title">Summary</h1>

      <ul>
        <li class="category">
          <div class="category-wrap">
            <img src="assets/images/icon-reaction.svg"> 
            <p class="category-text">Reaction</p>
          </div> 
          <div class="category-score">80 / 100</div>
        </li>
        <li class="category">
          <div class="category-wrap">
            <img src="assets/images/icon-memory.svg"> Memory
          </div> 
          <div class="category-score">92 / 100</div>
        </li>
        <li class="category">
          <div class="category-wrap">
            <img src="assets/images/icon-verbal.svg">Verbal
          </div> 
          <div class="category-score">61 / 100</div>
        </li>
        <li class="category"> 
          <div class="category-wrap">
            <img src="assets/images/icon-visual.svg">Visual
          </div> 
          <div class="category-score">72 / 100</div>
        </li>
      </ul>
      
      <button>Continue</button>  
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Heongi Yeo</a>.
  </div> -->
</body>
</html>
