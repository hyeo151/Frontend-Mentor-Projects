<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-card__image">
        <img src="./images/image-victor.jpg" alt="profile image" />
      </div>
      <div class="profile-card__user-info">
        <p class="profile-card__user">
          <span class="profile-card__user-name">Victor Crest</span>
          <span class="profile-card__user-age">26</span>
        </p>
        <p class="profile-card__user-location">London</p>
      </div>
      <div class="profile-card__user-stat">
        <div class="profile-card__user-stat-col">
          <p>
            <span class="profile-card__stat-number">80K</span>
            <span class="profile-card__stat-text">Followers</span>
          </p>
        </div>
        <div class="profile-card__user-stat-col">
          <p>
            <span class="profile-card__stat-number">803K</span>
            <span class="profile-card__stat-text">Likes</span>
          </p>
        </div>
        <div class="profile-card__user-stat-col">
          <p>
            <span class="profile-card__stat-number">1.4K</span>
            <span class="profile-card__stat-text">Photos</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
