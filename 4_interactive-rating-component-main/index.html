<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div id="ratingFormContainer">
    <form id="ratingForm">
        <div class="icon-star-wrapper">
          <img src="images/icon-star.svg" alt="">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="buttons">
          <button class="button_1" data-rating="1">1</button>
          <button class="button_2" data-rating="2">2</button>
          <button class="button_3" data-rating="3">3</button>
          <button class="button_4" data-rating="4">4</button>
          <button class="button_5" data-rating="5">5</button>
        </div>
        <button class="submit" type="submit">Submit</button>
    </form>
  </div>
  <div id="thankYouContainer" style="display: none;">
    <img src="images/illustration-thank-you.svg" alt="">
    <div class="selection-wrapper">
      <p>You selected <span></span> out of 5</p>
    </div>
    <p>Thank you!</p>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

  </div>

  <script src="script.js" defer></script>

</body>
</html>
