<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-[url('/images/pattern-background-desktop.svg')] bg-no-repeat">
    <div class="w-[250px] rounded-xl bg-white overflow-hidden shadow hover:shadow-lg">
        <div>
            <img class="h-full w-full object-cover" src="../images/illustration-hero.svg" alt="">
        </div>

        <div class="w-4/5 mx-auto my-6 text-xs text-center space-y-5">
            <h1 class="text-lg font-extrabold" >Order Summary</h1>
            <p class="text-slate-700">You can now listen to millions of songs, audiobooks. and podcasts on any device anywhere you like!</p>
            <div class="flex items-center justify-between p-3 rounded-md bg-indigo-50">
                <div class="flex gap-2">
                    <img class="w-8 h-8" src="../images/icon-music.svg" alt="">
                    <div class="text-[10px] ml-2">
                        <p class="font-bold">Annual Plan</p>
                        <p class="text-slate-500 font-semibold">$59.99/year</p>
                    </div>
                </div>
                <a class="underline text-indigo-800 hover:text-indigo-300 font-bold text-[10px]" href="#">Change</a>
            </div>
            <div class="font-bold space-y-1">
                <a class="block bg-indigo-700 hover:bg-indigo-500 py-2 text-white rounded-md " href="#">Proceed to Payment</a>
                <a class="block py-2 text-slate-500 hover:text-slate-700 rounded-md shadow-2xl" href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
